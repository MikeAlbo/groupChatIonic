<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">{{ chat.title || "New Chat"  }} Settings</h1>
    </ion-header-bar>
    
    <ion-content>
        
        <ion-list ng-repeat="contact in contacts">
            <ion-item class="item-avatar item-avatar-left">
                <img src="http://placehold.it/100x100" alt="demo image">
                <h2>{{contact.name}}</h2>
            </ion-item>

        </ion-list>
    </ion-content>
